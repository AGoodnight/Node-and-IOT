<ui-view></ui-view>
<div ng-if='vm.nested === false'>
	<h2>{{vm.title}}</h2>
	<p>{{vm.description}}</p>
	<canvas class='ctx' width="1000" height="600"></canvas>
	<div class='input-group' ng-if='vm.showInput'>
		<label>
			<b>Socket Open:</b>{{vm.inputModel}}
			<input type='checkbox' ng-model='vm.inputModel.socketActive'></input>
		</label>
	</div>
</div>
